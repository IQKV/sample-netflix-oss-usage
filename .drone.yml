services :
  - name : mongo
    image : mongo:5.0-focal
    environment :
      MONGO_INITDB_ROOT_USERNAME : sa_mongo
      MONGO_INITDB_ROOT_PASSWORD : sa_mongo
      MONGO_INITDB_DATABASE : userprofiledb

