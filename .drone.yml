          - feature/*
      event :
        exclude :
          - pull_request

  - name : docker-build-dev-hystrix-dashboard
    image : plugins/docker
    settings :
      dockerfile : hystrix-dashboard/Dockerfile
      context : ./hystrix-dashboard/
      storage_driver : vfs
