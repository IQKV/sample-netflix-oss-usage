spring :
  application :
    name : config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/dimdnk/ujar-config-server-example
          clone-on-start: true
server :
  port : ${SERVER_PORT:8080}
  shutdown : graceful

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://service-registry:8080/eureka/}
    register-with-eureka : true
    fetch-registry : true
